<h3 style="color: {{course.color}}">ITP {{courseNumNumeric}} - {{course.course_name}}</h3>
<ng-include src="'js/partials/course-details.html'"></ng-include>
<div class="row">
	<div class="col-lg-7" ng-controller="ScheduleController">
		<h3 class="block-title">Lectures</h3>
		<div>
			<article class="week" ng-repeat="week in course.weeks | filter:{ active: '1' }">
				<p style="font-style: italic; font-size: 11px; text-align: right;">
					Week {{course.weeks.length - $index}} - {{week.date}}
				</p>
				<h4 ng-if="week.title">{{week.title}}</h4>
				<div ng-repeat="unit in week.units">
					<lecture-link></lecture-link>
				</div>
			</article>
		</div>

		<h3>Open Labs</h3>
		<ng-include src="'js/partials/open-lab.html'"></ng-include>
	</div>

	<aside class="col-lg-5" ng-controller="StudentsController">
		<ng-include src="'js/partials/sidebar.html'"></ng-include>
	</aside>
</div>
