<h3 class="block-title">Assignments</h3>
<p style="font-size: 11px; margin-left: 10px;">
	L = Lab, A = Assignment, P = Project, NC = No Credit
</p>
<ol>
	<li ng-repeat="hw in course.homework | filter:{ active: '1' }">
		<a href="#/{{ courseNum }}/assignments/{{ hw.link }}">{{ hw.name }} ({{hw.type}})</a> 
		<span ng-if="hw.due">due {{ hw.due }}</span>
	</li>
</ol>

<h3 ng-if="students.length" class="block-title">Students</h3>
<div class="student-filter-container">
	<input type="search" ng-model="search" placeholder="Search students" ng-show="students.length">
</div>
<div class="row" ng-repeat="student in students | filter:search">
	<div class="col-lg-12 student" ng-switch on="courseNumNumeric">
		<a ng-switch-when="300" href="http://itp300.usc.edu/{{student.username}}/classpage.php" target="_blank">
			<img ng-src="./students/{{courseNum}}/{{student.img}}" alt="{{student.name}}" width="50">
			<span>{{student.name}}</span>
		</a>
		<a ng-switch-when="405" href="{{student.repo}}" target="_blank">
			<img ng-src="./students/{{courseNum}}/{{student.img}}" alt="{{student.name}}" width="50">
			<span>{{student.name}}</span>
		</a>
		<span ng-switch-default>
			<a ng-if="student.username" href="http://scf.usc.edu/~{{student.username}}/itp{{courseNumNumeric}}/classpage.html" target="_blank">
				<img ng-src="./students/{{courseNum}}/{{student.img}}" alt="{{student.name}}" width="50">
				<span>{{student.name}}</span>
			</a>
		</span>
	</div>
</div>
