<!DOCTYPE html>
<html>
<head>
	<title>Password Validation</title>
	<link rel="stylesheet" href="password-validation.css">
</head>
<body>

<div id="outercontainer">
	<p>Please enter a password below. There are 6 validation rules your password must follow.</p>

	<div id="password-container">
  	<h3>Password</h3>
  	<input type="text" id="password">
  	<br>
 		<input type="button" 
 			value="Check Password" 
 			onclick="checkPassword(document.getElementById('password').value)">
	</div>

	<div id="validation-results">
		<h3>Validation Rules</h3>
		
		<div class="vrule" id="rule1">
			Must be at least 5 characters
		</div>

		<div class="vrule" id="rule2">
			Must contain upper AND lower case characters.
		</div>

		<div class="vrule" id="rule3">
			Must NOT contain the word password.
		</div>

		<div class="vrule" id="rule4">
			Must NOT be empty/blank. 
		</div>
  </div>
</div>

</body>
</html>
