<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Google Maps: getting coordinates + adding cities</title>
	<style>
		#map { 
			height: 500px;
			width: 900px;
			margin: 0 auto;
		}
	</style>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
</head>
<body>

<div id="map"></div>
<div style="margin:10px; text-align:center;">
	Lat: <input type="text" id="lat" />
	Long: <input type="text" id="lng" />
</div>

<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script>
(function() {
	var cities = {};
	cities['vegas'] = [36.05178307933835, -115.17840751953122];
	cities['los-angeles'] = [34.0522342, -118.2436849];
	cities['miami'] = [25.7889689, -80.22643929999998];	
		
	var myOptions = {
		zoom: 4,
		center: new google.maps.LatLng(cities["vegas"][0], cities["vegas"][1]),
		mapTypeId: google.maps.MapTypeId.ROADMAP
	};

	var map = new google.maps.Map(document.getElementById("map"), myOptions);

	//this section allows me to add a marker to the map based on the lat/long of the clicked location
	google.maps.event.addListener(map, 'click', function(event) {
		var lat = event.latLng.lat();
		var lng = event.latLng.lng();
		
		//set the value of the two input boxes to the latitude and longitude values of where you clicked
		document.getElementById('lat').value = lat;
		document.getElementById('lng').value = lng;
		
		var marker = new google.maps.Marker({
			position: new google.maps.LatLng(lat, lng),
			title: "New Point!"
		});
  
		// To add the marker to the map, call setMap() on the marker object;
		marker.setMap(map);  		
	});
		
})();
</script>

</body>
</html>
