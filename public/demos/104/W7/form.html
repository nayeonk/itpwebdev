<html>
<head>
    <title>Form</title>

    <style>
        body {
           background-color: #444444;
           background-image: url('stripe.png');
        }
        #outercontainer {
            background-color: white;
            width: 750px;
            margin: auto;
            border-radius: 10px;
            padding: 20px;
        }
        form {
            font-family: Arial;
            font-size: 14px;
        }
        .row {
            margin-bottom: 10px;
        }
        .password {
            margin-bottom: 60px;
        }
        label {
            font-weight:bold;
            font-size: 16px;
            width: 200px;
            display: block;
            float: left;
            text-align: right;
            margin-right: 10px;
        }
        .textfield {
            width: 300px;
        }
        textarea {
            width: 300px;
            height: 100px;
        }
        .textfield:hover {
            border: 1px solid purple;
        }
        textarea:hover {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="outercontainer">
        <h1>Form</h1>

        <form method="POST" action="http://www.usc.edu/cgi-bin/mail_form/nayeonki@usc.edu">
            <div class="row">
                <label>Name: </label><input class="textfield" type="text" name="name" value=""/> 
            </div>

            <div class="password">
                <label>Password: </label><input class="textfield" type="password" name="password" value="" /> 
            </div>

            <div class="row">
                <label>Gender:</label> <input type="radio" name="gender" value="male" /> Male
                <input type="radio" name="gender" value="female" />Female
            </div>

            <div class="row">
                <label> Hobbies:</label>
                <input type="checkbox" name="hobby" value="rowing" /> Rowing
                <input type="checkbox" name="hobby" value="netflix" />Netflix
                <input type="checkbox" name="hobby" value="running" />
                Running
            </div>

            <div class="row">
                <label>Year:</label> 
                <select name="year">
                    <option></option>
                    <option value="freshman" >Freshman</option>
                    <option value="sophomore" >Sophomore</option>
                    <option value="junior" >Junior</option>
                    <option value="senior" >Senior</option>
                </select>
            </div>

            <div class="row">
                <label>Comments:</label>
                <textarea name="comments"></textarea>
            </div>

            <div class="row">
                <input type="reset" name="" value="Reset" />
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
