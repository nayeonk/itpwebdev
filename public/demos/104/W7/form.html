<html>
<head>
	<title>Form</title>
</head>

<body>

	<div id="outercontainer">

		<form action="http://www.usc.edu/cgi-bin/mail_form/nayeonki@usc.edu" method="POST" >
			Username: <input type="text" name="username" />

			<br />

			Password: <input type="password" name="password" />

			<br/>

			<input type="submit" value="Login" />

			<br/>

			<input type="checkbox" name="newsletter" /> Yes! I would love to receive this newsletter.

			<br/>

			What are your hobbies? 
			<input type="checkbox" name="hobbies" value="eating" />Eating
			<input type="checkbox" name="hobbies" value="netflix" /> Netflix
			<input type="checkbox" name="hobbies" value="traveling" /> Traveling

			<br/>

			<input type="radio" name="gender" value="Male" />Male
			<input type="radio" name="gender" value="Female" />Female 

			<br/>

			<select name="year">
				<option></option>
				<option value="freshman">Freshman</option>
				<option value="sophomore">Sophomore</option>
				<option value="junior">Junior</option>
				<option value="senior">Senior</option>
				<option value="graduate">Graduate</option>
			</select>

			<br/>

			Comments: 
			<textarea name="comments" style="width: 100px; height:100px;"></textarea>

			<br/>

			<input type="submit" name="submit" value="Submit" />

			<input type="reset" name="reset" value="Reset"/>

		</form>

	</div><!-- end outercontainer div -->

</body>









</html>
