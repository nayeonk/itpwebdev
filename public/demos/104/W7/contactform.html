<html>
	<head>
		<title>Contact Me</title>

		<style>

		body {
			background-color: #444444;
			background-image: url('stripe.png');
		}

		#outercontainer {
			background-color: white;
			width: 750px;
			margin: 0 auto;
			border-radius: 10px;
			padding: 20px;
		}
		.label {
			float: left;
			margin-right: 10px;
			width: 200px;
			text-align: right;
		}

		input {
			width: 300px;
			height: 20px;
			margin-bottom: 10px;
			border: 2px solid purple;
		}
		textarea {
			width: 300px;
			height: 50px;
			border: 2px solid purple;
		}
		input:hover {
			border: 2px solid yellow;
		}
		textarea:hover {
			border: 2px solid yellow;
		}
		#submitbutton {
			border: none;
			width: 100px;
			margin-left: 300px;
			margin-top: 10px;
		}

		</style>

	</head>

	<body>

		<div id="outercontainer">
			<h1>Contact Me</h1>

			<form method="POST" action="">
				<div class="label"> Name:</div> <input type="text" name="name" />

				<div style="clear:both;"></div>

				<div class="label"> Email:</div> <input type="text" name="name"/>

				<div style="clear:both"></div>

				<div class="label"> Comments:</div> <textarea></textarea>

				<div style="clear:both"></div>

				<input id="submitbutton" type="submit" name="submit" value="Send" />

			</form>
		</div>







	</body>

</html>
